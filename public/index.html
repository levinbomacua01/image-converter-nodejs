<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Image Converter</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-6">
                <!-- Conversion Options -->
                <div class="w-full md:w-1/3">
                    <h2 class="text-xl font-semibold mb-4">Conversion Options</h2>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">From Format</label>
                        <select id="fromFormat" class="w-full p-2 border border-gray-300 rounded-md">
                            <option value="png">PNG</option>
                            <option value="jpg">JPG</option>
                            <option value="webp">WEBP</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">To Format</label>
                        <select id="toFormat" class="w-full p-2 border border-gray-300 rounded-md">
                            <option value="jpg">JPG</option>
                            <option value="png">PNG</option>
                            <option value="webp">WEBP</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="removeBg" class="rounded text-blue-600">
                            <span class="text-sm font-medium text-gray-700">Remove Background</span>
                        </label>
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="bulkMode" class="rounded text-blue-600">
                            <span class="text-sm font-medium text-gray-700">Bulk Conversion</span>
                        </label>
                    </div>
                </div>
                
                <!-- File Upload -->
                <div class="w-full md:w-2/3">
                    <h2 class="text-xl font-semibold mb-4">Upload Images</h2>
                    
                    <div id="singleUpload" class="mb-6">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" id="fileInput" accept="image/*" class="hidden">
                            <button id="uploadBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mb-2">
                                Select Image
                            </button>
                            <p class="text-sm text-gray-500">or drag and drop image here</p>
                            <div id="previewContainer" class="mt-4 hidden">
                                <img id="imagePreview" class="max-h-48 mx-auto rounded-md">
                            </div>
                        </div>
                    </div>
                    
                    <div id="bulkUpload" class="mb-6 hidden">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" id="bulkFileInput" accept="image/*" multiple class="hidden">
                            <button id="bulkUploadBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mb-2">
                                Select Images
                            </button>
                            <p class="text-sm text-gray-500">or drag and drop multiple images here</p>
                            <div id="bulkPreviewContainer" class="mt-4 grid grid-cols-3 gap-2 max-h-48 overflow-y-auto">
                                <!-- Bulk preview items will be added here -->
                            </div>
                        </div>
                    </div>
                    
                    <button id="convertBtn" class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md">
                        Convert Images
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="resultsSection" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Converted Images</h2>
            <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Converted images will be added here -->
            </div>
            <div class="mt-4 flex justify-end">
                <button id="downloadAllBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md hidden">
                    Download All
                </button>
            </div>
        </div>
    </div>
    
    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <h3 class="text-lg font-medium text-gray-900">Processing Images</h3>
            <p id="loadingText" class="mt-2 text-sm text-gray-500">Please wait...</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
